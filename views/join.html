{% extends 'layout.html' %}

{% block content %}
    <div class="timeline">
        <form id="join-form" action="/auth/join" method="post">
            <div class="form-group">
                <label for="join-email">이메일</label>
                <input id="join-email" type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"></div>
            <div class="form-group">
                <label for="join-nick">닉네임</label>
                <input id="join-nick" type="text" name="nick" class="form-control"></div>
            <div class="form-group">
                <label for="join-password">비밀번호</label>
                <input id="join-password" type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <button id="join-btn" type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script>
        window.onload = () => {
            if (new URL(location.href).searchParams.get('error')) {
                alert('이미 존재하는 이메일입니다.');
            }
        };
    </script>
{% endblock %}
